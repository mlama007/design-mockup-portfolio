<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>design-mockup-portfolio</title>
</head>
<body>
    <section class="sidebar">
        <div class="blue box"></div>
        <p>#02b3e4</p>
        <div class="black box"></div>
        <p>#2d3c49</p>
        <div class="gray box"></div>
        <p>#7d97ad</p>
    </section>
    <section class="content">
        <header>
            <div class="header_logo">
                <img class="logo" src="images/udacity.svg" alt="Udacity logo">
            </div>
            <div class="header_text">
                <h1>JANE DOETTE</h1>
                <p>FRONT-END NINJA</p>
            </div>
        </header>
        <article class="jumbotron">
            <img src="images/code.webp" alt="Picture of code">
        </article>
        <section class="main"> 
            <h3>Featured Work</h3>
            <div class="container">            
                <div class="works">
                    <figure>
                        <img src="images/Adoptly.webp" alt="Website with dogs">
                    </figure>
                    <h2>ADOPTLY</h2>
                    <a href="https://github.com/mlama007/8Adoptly">https://github.com/mlama007/8Adoptly</a>
                </div>
                <div class="works">
                    <figure>
                        <img src="images/Junc.webp" alt="Website with mountain and lake view">
                    </figure>
                    <h2>JUNCTION</h2>
                    <a href="https://github.com/mlama007/7Junction">https://github.com/mlama007/7Junction</a>
                </div>
                <div class="works">
                    <figure>
                        <img src="images/shutt.webp" alt="Website with guy with bike">
                    </figure>
                    <h2>SHUTTERBUG</h2>
                    <a href="https://github.com/mlama007/4Shutterbug">https://github.com/mlama007/4Shutterbug</a>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
